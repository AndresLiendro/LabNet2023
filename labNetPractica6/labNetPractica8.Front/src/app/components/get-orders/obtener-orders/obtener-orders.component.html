<div class="title">
    <h1>Listado de Ordenes</h1>
</div>

<div class="container">

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="shipName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.shipName}} </td>
            </ng-container>

        <ng-container matColumnDef="shipCity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.shipCity}} </td>
            </ng-container>

        <ng-container matColumnDef="shipRegion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Region </th>
            <td mat-cell *matCellDef="let element"> {{element.shipRegion}} </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[8, 15, 20]"
      aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
