<div class="title">
    <h1>Aqui empiezo para ver las orden en detalle</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="order != null" class="container">
    <mat-card class="card">
        <mat-card-title> {{ order.shipName }} </mat-card-title>
        <mat-card-content>
            <p><strong>Ciudad:</strong> {{ order.shipCity }} </p>
            <p><strong>Region:</strong> {{ order.shipRegion }} </p>
            <p><strong>Direccion:</strong> {{ order.shipAddress }} </p>
            <!-- <p><strong>Otro dato a fijar:</strong> Aqui iria otro dato de bd/</p> -->
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/listaOrders" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</div>
