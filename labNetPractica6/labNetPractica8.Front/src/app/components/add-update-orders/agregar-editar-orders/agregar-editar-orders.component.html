<div class="title">
    <h1> {{ operacion }} orden</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos de la Orden
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarOrder()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput placeholder="Escriba el nombre" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Ciudad</mat-label>
                        <input formControlName="ciudad" matInput placeholder="Escriba la Ciudad" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Regi贸n</mat-label>
                        <input formControlName="region" matInput placeholder="Escriba la Regi贸n" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Direcci贸n</mat-label>
                        <input formControlName="direccion" matInput placeholder="Escriba la Direcci贸n" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Aceptar</button>
                    <button routerLink="/listaOrders" mat-raised-button>Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
